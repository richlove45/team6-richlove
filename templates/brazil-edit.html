<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Brazil</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" >
      <div class="item active">
    <img src="https://knowledge.wharton.upenn.edu/wp-content/uploads/2016/03/rio.jpg" alt="Brazil Hotels" style="background-image:url('https://knowledge.wharton.upenn.edu/wp-content/uploads/2016/03/rio.jpg');background-repeat: no-repeat;background-size: contain;background-size: 100%;>
        <div class="carousel-caption">
        <h3>Hotels</h3>
        <p>EX</p>
      </div>
      </div>
      <div class="item">
        <img src="https://img.theculturetrip.com/x/smart/wp-content/uploads/2019/04/shutterstock_421013719.jpg" alt="Brazil Restaurants " style="width:100%;">
        <div class="carousel-caption">
        <h3>Restaurants </h3>
        <p>EX</p>
      </div>
     </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1536082555308-99948d5c8ecf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="Brazil Weather" style="width:100%;">
        <div class="carousel-caption">
        <h3>Weather</h3>
        <p>EX</p>
      </div>
      </div>
      <div class="item">
        <img src="https://ichef.bbci.co.uk/news/660/cpsprodpb/12202/production/_103724247_brazil.jpg" alt="Translator" style="width:100%;">
        <div class="carousel-caption">
        <h3>Translator</h3>
        <p>EX</p>
      </div>
      </div>
      <div class="item">
        <img src="https://www.planetware.com/photos-large/BRA/brazil-rio-de-janeiro-sugar-loaf.jpg" alt="" style="width:100%;">
        <div class="carousel-caption">
        <h3>Translator</h3>
        <p>EX</p>
      </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
